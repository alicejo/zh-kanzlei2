    titel: Kanzlei
    description: Die Patentanwaltskanzlei ZIEBIG & HENGELHAUPT ist eine auf dem gesamten Gebiet 
      des Gewerblichen Rechtsschutzes tätige Kanzlei, deren Geschichte mehr als 24 Jahre zurückreicht. 
      Die Anfänge der Firma gehen auf 1993/1994 zurück als Klaus Gulde, Marlene Ziebig und Jürgen 
      Hengelhaupt eine patentanwaltliche Praxis in Berlin gründeten, die als „Gulde Hengelhaupt 
      Ziebig & Schneider“ bekannt war.
    description2: Die Patentanwaltskanzlei ZIEBIG & HENGELHAUPT bietet einen maßgeschneiderten 
      IP-Service zum Schutz Ihrer Erfindungen, Marken und Designs. Insbesondere bei der Anmeldung 
      und Durchsetzung von Patenten und Gebrauchsmustern steht Ihnen die Kanzlei mit ihrer Expertise 
      zur Seite.

