      patent agency practice in Berlin previously known as Gulde Hengelhaupt Ziebig & Schneider 
      and built up a significant portfolio of German and international clients.
    description2: ZIEBIG & HENGELHAUPT provides tailored IP services, mainly in the diverse areas
      of patent prosecution, so that it can offer specialized and in-depth IP service for the full 
      spectrum of technologies. We are ready to visit clients and to provide the needed consultation 
      to make sure that each case receives the greatest care possible.

