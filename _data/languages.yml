  about:
    titel: Kanzlei
    description: The ZIEBIG & HENGELHAUPT partnership company is a full service IP law firm
        with a history stretching back over more than 24 years. The origins of the firm go back to 1993/1994
        when Klaus Gulde, Marlene Ziebig and Jürgen Hengelhaupt established a patent agency practice in Berlin 
        previously known as Gulde Hengelhaupt Ziebig & Schneider and built up a significant portfolio of German 
        and international clients.
    description2: ZIEBIG & HENGELHAUPT provides tailored IP services, mainly in the diverse areas of patent 
        prosecution, so that it can offer specialized and in-depth IP service for the full spectrum of 
        technologies. We are ready to visit clients and to provide the needed consultation to make sure that 
        each case receives the greatest care possible.